# Adding vars_prompt which will ask the user to type in a incident/case id when running the playbook
# The supplied incident/case id will be used to return a list of related incident/cases
- hosts: localhost
  gather_facts: no
  vars_prompt:
    - name: incident_id
      prompt: What is the incident id?
      private: no
  roles:
    - ../roles/cases/cases_get_related_cases